<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/form.css" />
    <script type="text/javascript" src="./js/encrytion.js"></script>
    <script type="text/javascript" src="./js/run.js"></script>
  </head>

  <body>
    <nav class="demo imponent">
      <a href="#" class="brand">
        <span>S-DES</span>
      </a>
    </nav>

    <div class="form">
      <section class="section">
        <form class="pure-form pure-form-stacked">
          <label for="plaintext1">Plaintext</label>
          <input id="plaintext1" type="text" value="test message" />

          <label for="IP1">IP</label>
          <input id="IP1" type="text" />

          <label for="fk1">f<sub>k</sub></label>
          <input id="fk1" type="text" />

          <label for="SW1">SW</label>
          <input id="SW1" type="text" />

          <label for="fk2">f<sub>k</sub></label>
          <input id="fk2" type="text" />

          <label for="IPm1">IP<sup>-</sup></label>
          <input id="IPm1" type="text" />

          <label for="encrypt1">Encryption</label>
          <input id="encrypt1" type="text" />
        </form>
      </section>

      <section class="section">
        <form class="pure-form pure-form-stacked">
          <label for="key">Key</label>
          <input id="key" type="number" value="274" />

          <label for="P10">P10</label>
          <input id="P10" type="text" />

          <label for="Shift1">Shift1</label>
          <input id="Shift1" type="text" />

          <label for="K1">K1</label>
          <input id="K1" type="text" />

          <label for="Shift2">Shift2</label>
          <input id="Shift2" type="text" />

          <label for="K2">K2</label>
          <input id="K2" type="text" />
          <div class="container">
            <button
              class="error"
              type="button"
              name="button"
              onclick="_keyRun()"
              style="margin-left: 10%;"
            >
              RUN
            </button>
            <button
              class="error"
              type="button"
              name="button"
              onclick="_reload()"
              style="margin-left: 10%;"
            >
              REROAD
            </button>
          </div>
          <br /><br /><br /><br />
        </form>
      </section>

      <section class="section">
        <form class="pure-form pure-form-stacked">
          <label for="plaintext2">Plaintext</label>
          <input id="plaintext2" type="text" />

          <label for="IPm2">IP<sup>-</sup></label>
          <input id="IPm2" type="text" />

          <label for="fk2">f<sub>k</sub> </label>
          <input id="fkTwo" type="text" />

          <label for="SW2">SW</label>
          <input id="SW2" type="text" />

          <label for="fkOne">f<sub>k</sub></label>
          <input id="fkOne" type="text" />

          <label for="IP2">IP</label>
          <input id="IP2" type="text" />

          <label for="encrypt2">Encryption</label>
          <input id="encrypt2" type="text" />
        </form>
      </section>
    </div>
    <div id="footer">
      <p>
        devgw | 설명서
        <a href="https://github.com/devGW/S-DES-simulator" target="_blank"
          >gitHub</a
        >
        <br />
        ES6(ES2015) 으로 작성되었으므로 Edge, Firefox, Chrom 에서 사용
      </p>
    </div>
  </body>
</html>
